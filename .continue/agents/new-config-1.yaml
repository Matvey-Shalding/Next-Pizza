# Continue configuration
# Reference: https://docs.continue.dev/reference

name: Gemini Only
version: 1.0.0
schema: v1

# Define which models can be used
models:
  - name: Gemini 2.5 Pro
    provider: gemini
    model: gemini-2.5-pro
    apiKey: AIzaSyAfUHf9ampuZFP_nXQ9mwEuhu4okimDDoo
    roles:
      - chat
      - edit
      - apply
      - autocomplete
    with:
      completionOptions:
        temperature: 0.2
        maxTokens: 1024

# MCP Servers (optional, can be removed if unused)
mcpServers: []